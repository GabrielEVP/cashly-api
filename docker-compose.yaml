services:
  app:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: ${COMPOSE_PROJECT_NAME:-cashly-api}-app
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SPRING_DATASOURCE_URL=${DATABASE_URL:-jdbc:mysql://mysql:3306/mydatabase}
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-myuser}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-secret}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - JWT_SECRET=${JWT_SECRET:-defaultSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmSecurity}
      - JWT_ACCESS_TOKEN_EXPIRATION=${JWT_ACCESS_TOKEN_EXPIRATION:-900000}
      - JWT_REFRESH_TOKEN_EXPIRATION=${JWT_REFRESH_TOKEN_EXPIRATION:-604800000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - mysql
    networks:
      - cashly-network

  mysql:
    image: 'mysql:8.0'
    container_name: ${COMPOSE_PROJECT_NAME:-cashly-api}-mysql
    environment:
      - MYSQL_DATABASE=${DB_NAME:-mydatabase}
      - MYSQL_USER=${DB_USER:-myuser}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-verysecret}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - cashly-network

  # Test database (only enabled when using test profile)
  mysql-test:
    image: 'mysql:8.0'
    container_name: ${COMPOSE_PROJECT_NAME:-cashly-api}-mysql-test
    environment:
      - MYSQL_DATABASE=${TEST_DB_NAME:-cashly_test}
      - MYSQL_USER=${TEST_DB_USER:-testuser}
      - MYSQL_PASSWORD=${TEST_DB_PASSWORD:-testpass}
      - MYSQL_ROOT_PASSWORD=${TEST_DB_ROOT_PASSWORD:-testroot}
    ports:
      - '${TEST_DB_PORT:-3307}:3306'
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - cashly-network
    profiles:
      - ${TEST_PROFILE:-test}

  # Test runner container (only enabled when using test profile)
  app-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ${COMPOSE_PROJECT_NAME:-cashly-api}-app-test
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://${TEST_DB_HOST:-mysql-test}:3306/${TEST_DB_NAME:-cashly_test}
      - SPRING_DATASOURCE_USERNAME=${TEST_DB_USER:-testuser}
      - SPRING_DATASOURCE_PASSWORD=${TEST_DB_PASSWORD:-testpass}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_PROFILES_ACTIVE=test
      - JWT_SECRET=${JWT_SECRET:-defaultSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmSecurity}
    depends_on:
      - mysql-test
    volumes:
      - .:/app
      - maven_cache:/root/.m2
    networks:
      - cashly-network
    profiles:
      - ${TEST_PROFILE:-test}
    command: ["./mvnw", "test"]

volumes:
  mysql_data:
  mysql_test_data:
  maven_cache:

networks:
  cashly-network:
    driver: bridge
